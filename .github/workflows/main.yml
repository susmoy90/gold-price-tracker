name: Gold Price 30m Auto Update

on:
  schedule:
    # প্রতি ৩০ মিনিট পরপর রান করার কমান্ড
    - cron: '*/30 * * * *' 
  workflow_dispatch: # ম্যানুয়ালি রান করার অপশন

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests feedparser

      - name: Run Script
        env:
          GOLD_API_KEY: ${{ secrets.GOLD_API_KEY }}
        run: python update_gold.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add index.md
          git commit -m "Auto Update: Gold Price and News (Every 30m)" || exit 0
          git push
